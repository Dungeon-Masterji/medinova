<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Account</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h1>Create New Account</h1>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter Your Full Name" required>

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter Your Password" required>
        <button type="button" class="toggle-password">&#128065;</button>
      </div>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter Your Email" required>

      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" placeholder="Enter Your Phone Number" required>

      <button type="submit" class="btn-signup">Sign Up</button>
    </form>
    <div class="social-login">
      <p>OR</p>
      <div class="social-buttons">
        <button class="btn-social facebook">f</button>
        <button class="btn-social google">G</button>
      </div>
    </div>
    <p class="signin">Donâ€™t have an account? <a href="index.html">Sign In</a></p>
  </div>

  <script src="index1.js"></script>
</body>
</html>
